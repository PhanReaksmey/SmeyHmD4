<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>User Information Form with Validation</h1>

    <form action="#" method="POST">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email Field (Required and Validated) -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required 
               placeholder="name@example.com" 
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
               title="Please enter a valid email address.">

        <!-- Phone Number Field (Numeric Only) -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required 
               pattern="[0-9]{10}" 
               placeholder="1234567890" 
               title="Please enter a 10-digit phone number (numbers only).">

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
