<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Game with Geolocation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        canvas {
            border: 1px solid black;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #location {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="400"></canvas>

<!-- Button to get user's location -->
<button id="locationBtn">Show My Location</button>

<!-- Div to display the location -->
<div id="location"></div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Ball properties
    let ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        dx: 4,
        dy: 4,
        color: getRandomColor()
    };

    // Function to draw the ball
    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
    }

    // Function to generate a random color
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Function to update ball position and handle edge collisions
    function updateBall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();

        // Check for collision with walls
        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
            ball.dx = -ball.dx;
            ball.color = getRandomColor(); // Change color on collision
        }
        if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
            ball.dy = -ball.dy;
            ball.color = getRandomColor(); // Change color on collision
        }

        // Update ball position
        ball.x += ball.dx;
        ball.y += ball.dy;
    }

    // Main game loop
    function gameLoop() {
        updateBall();
        requestAnimationFrame(gameLoop);
    }

    // Start the game
    gameLoop();

    // Geolocation function
    function showLocation(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const locationDiv = document.getElementById("location");
        locationDiv.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
    }

    function showError(error) {
        const locationDiv = document.getElementById("location");
        switch(error.code) {
            case error.PERMISSION_DENIED:
                locationDiv.textContent = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                locationDiv.textContent = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                locationDiv.textContent = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                locationDiv.textContent = "An unknown error occurred.";
                break;
        }
    }

    // Get user's location when button is clicked
    document.getElementById("locationBtn").addEventListener("click", function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showLocation, showError);
        } else {
            document.getElementById("location").textContent = "Geolocation is not supported by this browser.";
        }
    });
</script>

</body>
</html>
